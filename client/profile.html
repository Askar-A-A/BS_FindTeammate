<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Make sure to include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h2>Edit Profile</h2>
    <!-- Use the hx-post attribute to specify the endpoint -->
    <form id="profileForm" hx-post="/api/profile" hx-encType="multipart/form-data">
        <!-- Your form fields here -->
        
        <button type="submit">Save Changes</button>
    </form>

    <!-- Placeholder for HTMX output, e.g., a message after saving -->
    <div id="output"></div>
</body>
</html>
