<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Player Filter</title>
    <!-- HTMX Script -->
    <script src="https://unpkg.com/htmx.org@1.4.0/dist/htmx.min.js"></script>
</head>
<body>
    <div id="signup-link">
        <a href="signup.html">Sign Up</a>
    </div>
    <div id="login-link">
        <a href="login.html">Login</a>
    </div>
    <!-- Profile Button (conditionally displayed for logged-in users) -->
    <div id="profile-container" style="margin-top: 20px;">
        <a href="create-profile.html" class="profile-button">Create Profile</a>
    </div>
    <!-- Search Form -->
    <div id="search-container">
        <form id="filter-form" hx-get="http://localhost:8000/players/filter/" hx-trigger="submit" hx-target="#search-results" hx-indicator="#loading">
            <!-- Username Input -->
            <input type="text" name="username" placeholder="Username">

            <!-- Trophies Input -->
            <input type="number" name="trophies" placeholder="Trophies">

            <!-- Favourite Brawler Input -->
            <input type="text" name="favorite_brawler" placeholder="Favorite Brawler">

            <!-- Is Looking For Clan Checkbox -->
            <label>
                <input type="checkbox" name="is_looking_for_clan"> Is Looking For Clan
            </label>

            <!-- Win Rate Input -->
            <input type="number" name="win_rate" placeholder="Win Rate" step="0.01">

            <!-- Games Won Input -->
            <input type="number" name="games_won" placeholder="Games Won">

            <!-- Submit Button -->
            <button type="submit">Filter</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" style="display:none;">Loading...</div>

        <!-- Search Results -->
        <div id="search-results">
            <!-- Filtered Players will be displayed here -->
        </div>
    </div>
    <script>
        // Example JavaScript to conditionally display the profile button
        // This should be replaced with actual logic to check user's authentication status
        const isLoggedIn = true; // This should be dynamically set based on the user's auth status
        if (!isLoggedIn) {
            document.getElementById('profile-container').style.display = 'none';
        }
    </script>
</body>
</html>
